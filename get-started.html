<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Get Started — App Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      font-family: Inter, system-ui, Arial, sans-serif;
      min-height: 100vh;
    }
    .app-card {
      background: rgba(255,255,255,0.04);
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      padding: 2rem 1rem 1.5rem 1rem;
      text-align: center;
      transition: transform 0.18s, box-shadow 0.18s;
      margin-bottom: 2rem;
    }
    .app-card:hover {
      transform: translateY(-8px) scale(1.04);
      box-shadow: 0 12px 32px rgba(230,57,70,0.18);
      background: rgba(255,255,255,0.08);
    }
    .app-card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 1rem;
      background: #fff;
      border-radius: 12px;
      padding: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .app-card h5 {
      margin-bottom: 0.5rem;
      font-size: 1.15rem;
      color: #fff;
    }
    .app-card .btn {
      margin-top: 0.5rem;
    }
    .back-link {
      color: #e63946;
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 2rem;
      display: inline-block;
      transition: color 0.2s;
    }
    .back-link:hover { color: #fff; }
  </style>
</head>
<body>
  <div class="container py-5">
    <a href="nass.html" class="back-link">&larr; Back to Home</a>
    <h2 class="mb-4 fw-bold">Get Started — App Hub</h2>
    <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-4">
      <!-- Paytm -->
      <div class="col">
        <div class="app-card">
          <img src="https://www.citypng.com/public/uploads/preview/paytm-circle-logo-hd-png-701751694706614zmho56voff.png" alt="Paytm">
          <h5>Paytm</h5>
          <a href="https://paytm.com" target="_blank" class="btn btn-sm btn-primary">Open</a>
        </div>
      </div>
      <!-- PhonePe -->
      <div class="col">
        <div class="app-card">
          <img src="https://p7.hiclipart.com/preview/332/615/825/phonepe-india-unified-payments-interface-india-thumbnail.jpg" alt="PhonePe">
          <h5>PhonePe</h5>
          <a href="https://www.phonepe.com/" target="_blank" class="btn btn-sm btn-primary">Open</a>
        </div>
      </div>
      <!-- Google -->
      <div class="col">
        <div class="app-card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google">
          <h5>Google</h5>
          <a href="https://www.google.com/" target="_blank" class="btn btn-sm btn-primary">Open</a>
        </div>
      </div>
      <!-- YouTube -->
      <div class="col">
        <div class="app-card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
          <h5>YouTube</h5>
          <a href="https://www.youtube.com/" target="_blank" class="btn btn-sm btn-primary">Open</a>
        </div>
      </div>
      <!-- Netflix -->
      <div class="col">
        <div class="app-card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix">
          <h5>Netflix</h5>
          <a href="https://www.netflix.com/" target="_blank" class="btn btn-sm btn-primary">Open</a>
        </div>
      </div>
      <!-- Amazon Prime Video -->
      <div class="col">
        <div class="app-card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Prime_Video.png" alt="Prime Video">
          <h5>Prime Video</h5>
          <a href="https://www.primevideo.com/" target="_blank" class="btn btn-sm btn-primary">Open</a>
        </div>
      </div>
      <!-- Amazon Shopping -->
      <div class="col">
        <div class="app-card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Shopping">
          <h5>Amazon Shopping</h5>
          <a href="https://www.amazon.in/" target="_blank" class="btn btn-sm btn-primary">Open</a>
        </div>
      </div>
      <!-- Fintech -->
      <div class="col">
        <div class="app-card">
          <img src="https://w7.pngwing.com/pngs/552/283/png-transparent-financial-technology-congress-insurtech-fintech-2017-warsaw-fintech-angle-text-trademark.png" alt="Fintech">
          <h5>Fintech</h5>
          <a href="https://www.google.com/finance/" target="_blank" class="btn btn-sm btn-primary">Open</a>
        </div>
      </div>
      <!-- MakeMyTrip (Travel) -->
      <div class="col">
        <div class="app-card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTacbvPhKqGkg3hRuAYrmW-78GxN8tKzgyBzQ&s" alt="MakeMyTrip">
          <h5>Travel (MakeMyTrip)</h5>
          <a href="https://www.makemytrip.com/" target="_blank" class="btn btn-sm btn-primary">Open</a>
        </div>
      </div>
      <!-- Wikipedia -->
      <div class="col">
        <div class="app-card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.png" alt="Wikipedia">
          <h5>Wikipedia</h5>
          <a href="https://wikipedia.org" target="_blank" class="btn btn-sm btn-primary">Open</a>
        </div>
      </div>
      <!-- Swiggy (Food Delivery) -->
      <div class="col">
        <div class="app-card">
          <img src="https://icon2.cleanpng.com/20181206/sph/kisspng-portable-network-graphics-logo-image-computer-icon-sponsors-tt-18-1713912966717.webp" alt="Swiggy">
          <h5>Swiggy</h5>
          <a href="https://www.swiggy.com/" target="_blank" class="btn btn-sm btn-primary">Open</a>
        </div>
      </div>
      <!-- Zomato (Food Delivery) -->
      <div class="col">
        <div class="app-card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Zomato_logo.png" alt="Zomato">
          <h5>Zomato</h5>
          <a href="https://www.zomato.com/" target="_blank" class="btn btn-sm btn-primary">Open</a>
        </div>
      </div>
      <!-- Add more apps as you wish -->
    </div>
  </div>
</body>
</html>
